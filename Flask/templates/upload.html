<html>
<style>
    body {
        background-image: url("https://fischerinstitute.com/wp-content/uploads/2013/05/instagram-background.jpg");
        background-repeat:no-repeat;
        background-size:cover;
    }
</style>
    <head>
        <title>Photo Upload</title>
    </head>
    <body text= "white" >
        <h3>Upload a Photo <3 </h3>
        <div>
            <form action="/uploadPhoto" method="post" enctype="multipart/form-data">
                <input type="file" name="imageToUpload" accept="image/*">
                <br/>
                <input type = "text" name = "caption" placeholder="Enter the caption">

                <br/>
            <select name = "display">
                <option name = "All Followers" SELECTED>All Followers</option>
               
                {% for group in groups%}
                <option name = "Group Only">Group: {{group.groupName}}, Owner: {{group.owner_username}}</option>"
                {% endfor %}
                </select>
                <br/>
                <input type="submit" value="Post">

            </form>
        </div>
        {% if message %}
            {{ message }}
        {% endif %}

   

        <br/>
        <a href="/">back</a>
    </body>
</html>
