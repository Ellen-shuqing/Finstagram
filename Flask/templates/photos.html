<!DOCTYPE html>
<html lang="en">
<style>
    body{
        position: fixed;
        top: 80%;
        left: 50%;
        margin-top: -350px;
        margin-left: -100px;
        overflow:auto;
        zoom:150%;
}

</style>
<head>
    <meta charset="UTF-8">
    <title>Finstagram</title>
</head>
<style>
    body {
        background-image: url("https://fischerinstitute.com/wp-content/uploads/2013/05/instagram-background.jpg");
        background-repeat:no-repeat;
        background-size:cover;
    }
</style>
<body text = "white">
    <h1>Visible Photos</h1>
    <table>
	<th>photoID ||</th>
	<th>photoPoster</th>

    {% for photo in photos %}
        <tr>
            <td><a href="/photos/{{photo.photoID}}" style="color:white">{{photo.photoID}}</a></td>
            <td>{{photo.photoPoster}}</td>
        </tr>
    {% endfor %}
    </table>

    {% if message %}
        {{ message }}
    {% endif %}

    <a href="/home" style="color:deepskyblue">Go back</a>
    </body>
</html>
